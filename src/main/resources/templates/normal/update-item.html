<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base1::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Dashboard</title>
</head>
<body>

	<section class="mr-5 ml-5">
        <div class="card mr-5 ml-5" style="background-color: transparent;">
          <div class="card-body ">
            <h1 class="text-center">Update Item</h1>
  <!-- error success message -->
            <div th:if="${message}" class="alert alert-success" role="alert">
              <span th:text="${message}"></span>
            </div>
            <hr/>
            <br/>
            <div class="container-fluid mt-1">
              <div class="row">
                <div class="col-md-10 offset-md-1">
  <!-- form -->
                  <form
                    action="#"
                    th:action="@{/admin/update-process}"
                    class="mt-2"
                    th:object="${item}"
                    method="POST"
                  >
                    <input type="hidden" th:value="${item.itemId}" name="itemId"/>
                  
  <!-- Name -->     
                    <div class="input-group mt-3">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i>item Name</i>
                        </div>
                      </div>
                      <input th:value="${item.itemName}" required
                        type="text"
                        id="name"
                        name="itemName"
                        placeholder="Enter Name"
                        class="form-control"
                      />
                    </div>
  <!-- email -->
                    <div class="input-group mt-3">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i>rating</i>
                        </div>
                      </div>
                      <input th:value="${item.rating}"
                        type="text"
                        id="rating"
                        name="rating"
                        placeholder="Enter Rating"
                        class="form-control"
                      />
                    </div>
  <!-- work -->
                    <div class="input-group mt-3">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i>Price</i>
                        </div>
                      </div>
                      <input th:value="${item.price}"
                        type="text"
                        id="price"
                        name="price"
                        placeholder="Enter designation"
                        class="form-control"
                      />
                    </div>
  <!-- image -->
                    <div class="custom-file">
                      <input type="file" th:src="@{'/img/'+${item.image}}" name="myImage"/>
                    </div>
                    <div class="container text-center mt-3">
                      <a class="mr-3" th:href="@{/admin/dashboard/0}">Back</a>
                      <button type="submit" class="btn btn-outline-primary">
                        Update Item
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

</body>
</html>
