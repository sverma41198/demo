<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/css/style.css}">
<title th:text="${title}">Hello, world!</title>
</head>
<body>

<!-- navbar -->
	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<h2 class="text-center" style="color:white; font-weight: bold; font-style: italic;">Shopping Center</h2>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase ">
				<li class="nav-item active"><a class="nav-link" href="#"><span
					th:text="${user.name}"></span></a> <span class="sr-only">(current)</span>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/logout}" href="#">Logout</a> <span class="sr-only">(current)</span>
			</ul>
		</div>
	</nav>
<!-- end navbar -->
<!-- sidebar area -->
	<div class="sidebar mt-2">
	
		<span  onclick="toggleSidebar()" class="crossBtn">&times;</span>

		<a href="#" th:href="@{|/${default}/dashboard/0|}" class="item"><i class="fas fa-home"></i>  Home</a>
		<div th:if="${default == 'admin'}" class="item">
		<a href="#" th:href="@{|/${default}/add-item|}" class="item"><i class="fas fa-pencil-alt"></i>  Add Item</a></div>
		<div th:if="${default == 'user'}" class="item">
		<a href="#" th:href="@{|/${default}/cart|}" class="item"><i class="fa fa-shopping-cart"></i>  Cart</a>
		<a href="#" th:href="@{|/${default}/cards|}" class="item"><i class="fa fa-credit-card"></i>  Cards</a></div>
		<a href="#" th:href="@{|/${default}/profile|}" class="item"><i class="fas fa-user-circle"></i>  Your Profile</a>
		<a href="#" th:href="@{|/${default}/setting|}" class="item"><i class="fas fa-cogs"></i>  Setting</a>
		<a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i>  Logout</a>
	</div>
<!-- end sidebar -->
<!-- content area -->
<div class="content mt-5">
	<div class="banner">
		<i onclick="toggleSidebar()" class="fas fa-bars bars"></i>
	<div th:replace="${content}"></div>
	</div>
	
</div>
<!-- end content area -->


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/script.js}"></script>
</body>
</html>
