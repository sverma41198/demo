<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{normal/base1::layout(~{::section})}"
>
  <head>
    <meta charset="ISO-8859-1" />
    <title>Add Contect</title>
  </head>
  <body>
    <section>
      <div class="card mr-4 ml-4" style="background-color: transparent;">
        <div class="card-body">
          <h1 class="text-center">Add Items</h1>
<!-- error success message -->
          <div th:if="${message}" class="alert alert-success" role="alert">
			<span th:text="${message}"></span>
		  </div>
          <hr/>
          <br/>
          <div class="container-fluid mt-1">
            <div class="row">
              <div class="col-md-10 offset-md-1">
<!-- form -->
                <form
                  action="#"
                  th:action="@{/admin/process-item}"
                  class="mt-2"
                  th:object="${item}"
                  enctype="multipart/form-data"
                  method="POST">
<!-- Name -->
                  <div class="input-group mt-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i>Name</i>
                      </div>
                    </div>
                    <input required
                      type="text"
                      id="itemName"
                      name="itemName"
                      placeholder="Enter item Name"
                      class="form-control"
                    />
                  </div><br>
<!-- image -->
                  <div class="custom-file">
                    <input type="file" name="myImage"/>
                  </div>
<!-- rating -->
                  <div class="input-group mt-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i>Rating</i>
                      </div>
                    </div>
                    <input
                      type="number"
                      id="rating"
                      name="rating"
                      step="0.1"
                      placeholder="Enter Rating"
                      class="form-control"
                    />
                  </div>
<!-- price -->
                  <div class="input-group mt-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i>Price</i>
                      </div>
                    </div>
                    <input
                      type="number"
                      id="price"
                      name="price"
                      placeholder="Enter Price"
                      class="form-control"
                    />
                  </div>
                  <div class="container text-center mt-3">
                    <a class="mr-3" th:href="@{/user/user-dashboard/0}">Back</a>
                    <button type="submit" class="btn btn-outline-primary">
                      Save item
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
